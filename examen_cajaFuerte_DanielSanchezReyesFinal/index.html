<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <title>Menú del Restaurante</title>
    <style>
        body{
            background-image: url(imagenes/los-25-restaurantes-con-mejor-diseno-de-barcelona.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            background-color: rgba(240, 255, 255, 0.8); /* Fondo con menos opacidad (alpha 0.8) */

            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container border border-3 border-black">
        <h1 id="titulo" class="text-center mt-4">Menú del Restaurante: </h1>
        <div id="primerPlato" class="row mt-4">
            <div class="col-lg-4">
                <h2 class="text-center bg-primary text-white p-2">Primer Plato</h2>
                <ul class="list-group">
                    <li id="plato1" class="list-group-item"></li>
                    <li id="plato2" class="list-group-item"></li>
                    <li id="plato3" class="list-group-item"></li>
                </ul>
            </div>
            <div id="segundoPlato" class="col-lg-4">
                <h2 class="text-center bg-warning text-white p-2">Segundo Plato</h2>
                <ul class="list-group">
                    <li id="plato4" class="list-group-item"></li>
                    <li id="plato5" class="list-group-item"></li>
                    <li id="plato6" class="list-group-item"></li>
                </ul>
            </div>
            <div id="postre" class="col-lg-4">
                <h2 class="text-center bg-info text-white p-2">Postre</h2>
                <ul class="list-group">
                    <li id="postre1" class="list-group-item"></li>
                    <li id="postre2" class="list-group-item"></li>
                    <li id="postre3" class="list-group-item"></li>
                </ul>
            </div>
        </div>
        <div class="input-group my-4">
            <input type="text" class="form-control" placeholder="Buscar..." id="buscador">
            <button class="btn btn-primary" id="botonBusqueda">Buscar</button>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="horarioApertura">Horario de Apertura:</label>
                    <input type="time" class="form-control" id="horarioApertura">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="horarioCierre">Horario de Cierre:</label>
                    <input type="time" class="form-control" id="horarioCierre">
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="horarioCierre">Horas:</label>
                    <div id="resultado" class="form-control">......</div>
                </div>
            </div>
            
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                
                <button id="registro" class="btn btn-primary">Registrar Horas</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="selectorDiaSemana">Selecciona el día de la semana:</label>
                    <select class="form-control" id="selectorDiaSemana">
                        <option value="Seleccionar...">Seleciona...</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                </div>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
